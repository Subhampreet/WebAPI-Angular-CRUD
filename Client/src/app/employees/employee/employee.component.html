<form #form="ngForm" autocomplete="off" (submit) = "onSubmit(form)">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">

    <div class="form-group mt-3">
        <label>FULL NAME</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)] = "service.formData.FullName" class="form-control" required>
        <div *ngif="FullName.invalid && (FullName.dirty || FullName.touched)" class="validation-error">
            <div *ngIf="FullName.errors.required">*This field is required</div>            
        </div>
    </div>

    <div class="form-group mt-3">
        <label>POSITION</label>
        <input name="Position" #FullName="ngModel" [(ngModel)] = "service.formData.Position" class="form-control">
    </div>

    <div class="form-group row mt-3">
        <div class="form-group col-md-6">
            <label>EMP CODE</label>
            <input name="EMPCode" #FullName="ngModel" [(ngModel)] = "service.formData.EMPCode" class="form-control">
        </div>

        <div class="form-group col-md-6">
            <label>MOBILE</label>
            <input name="Mobile" #FullName="ngModel" [(ngModel)] = "service.formData.Mobile" class="form-control">
        </div>

       
    </div>    

    <div class="form-group mt-3 ">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block col-md-12">SUBMIT</button>
    </div>
</form>
